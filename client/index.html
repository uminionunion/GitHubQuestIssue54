<!--
  File: /client/index.html
  Folder: /client

  Purpose:
  This is the main HTML entry point for the React single-page application (SPA).
  It's the first file loaded by the browser. It contains the basic HTML structure
  (<head> and <body>) and a root <div> element where the entire React application
  will be mounted. It also links to the main JavaScript file (`/src/main.tsx`)
  that kicks off the React rendering process.

  Connections:
  - `/src/main.tsx`: This file is loaded via the <script> tag and is responsible for rendering the React app into the `<div id="root">`.
  - `/site.webmanifest`: Linked in the <head> to provide PWA (Progressive Web App) metadata.
  - Favicon files (`/favicon.svg`, `/favicon.ico`, `/apple-touch-icon.png`): Linked in the <head> for browser tab and home screen icons.

  PHP/HTML/CSS/JS/SQL Equivalent:
  This is the direct equivalent of a standard `index.html` or `index.php` file in a traditional web application. It serves as the foundational page structure.
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
    <title>Instance app</title>
  </head>
  <body>
    <div id="root" class="contents"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
